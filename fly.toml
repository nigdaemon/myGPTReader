# fly.toml file generated for mychatreader on 2023-03-27T16:03:29+08:00

app = "mychatreader"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "nrt"

[build]
  builder = "paketobuildpacks/builder:full"
  builtin = "python"

[build.settings]
  pythonbase = "3.9-slim-buster"

[resources]
  memory = 512

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000


